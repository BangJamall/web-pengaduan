<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700,800&amp;display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" >
</head>
<body style="font-family: 'Work Sans', sans-serif; color: rgb(17,45,78); background: linear-gradient(-48deg, #112d4e 0%, #f9f7f7 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <h1 class="text-center fw-bold mb-4">Login Dulu bosku</h1>
        <div class="row justify-content-center align-items-center">
            <!-- Bagian Kiri (Gambar) -->
            <div class="col-12 col-md-6 d-flex justify-content-center mb-4 mb-md-0">
                <div style="height: 250px; width: 250px; background: url('img/loginlagi.png') center / contain no-repeat;"></div>
            </div>
            <!-- Bagian Kanan (Form Login) -->
            <div class="col-12 col-md-6">
                <div class="p-4 rounded" style="background: rgba(255,255,255,0.4);">
                    <!-- Input Email -->
                    <div class="mb-3">
                        <div class="d-flex align-items-center bg-light p-2 rounded">
                            <i class="bi bi-envelope ms-2" style="color: rgb(17,45,78); font-size: 20px;"></i>
                            <input type="text" class="form-control border-0 bg-transparent" placeholder="Email">
                        </div>
                    </div>
                    <!-- Input Password -->
                    <div class="mb-3">
                        <div class="d-flex align-items-center bg-light p-2 rounded">
                            <i class="bi bi-lock ms-2" style="color: rgb(17,45,78); font-size: 20px;"></i>
                            <input type="password" class="form-control border-0 bg-transparent" placeholder="Password">
                        </div>
                    </div>
                    <!-- Button Login -->
                    <button class="p-2 rounded" style="background: rgb(17,45,78); width: 100%; max-width: 500px;"><a style="text-decoration:none; color: #f9f7f7; font-weight: bold;" href="index.html">Login</a></button>
                    <!-- Link Daftar -->
                    <p class="text-center">Belum punya akun? <a href="">klik disini...</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
